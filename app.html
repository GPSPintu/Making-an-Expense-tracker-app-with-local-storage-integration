<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            background-image: url(bg1.png);
            background-repeat: no-repeat;
            background-size: cover;    
        }
    </style>
</head>

<body>
    <h1 style="color:blue;">  GPS EXPENSE TRACKER:-</h1> 
    <div class="container">
        <div class="row">
            <div class="col-sm-4" >
                <form id="form">
                    <br>
                    <div class="form-floating mb-3" style="width: 100%;">
                        <input type="number" class="form-control" id="floatingInput1" name='amount'
                            placeholder="Expense Amount">
                        <label for="floatingInput">Choose Expense Amount</label>
                    </div>

                    <div class="form-floating mb-3" style="width: 100%;">
                        <input type="text" class="form-control" id="floatingInput" name="des" placeholder="Description">
                        <label for="floatingPassword">Description</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" name="category"
                            aria-label="Floating label select example">
                                <option selected>Choose a Category</option>
                            <option value="Movie">Movie</option>
                            <option value="Fule">Fule</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Eat">Eat</option>
                        </select>
                        <label for="floatingSelect">Category</label>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto" id='button' style="width: 100%; height: 15%;">
                        <button class="btn btn-primary" type="submit" >Add Expence</button>
                    </div>
                    <br>
                    <ul id="users"></ul>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js" theme="blue" defer></script>
</body>

</html>
